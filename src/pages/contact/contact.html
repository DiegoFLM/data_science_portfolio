<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="stylesContact.css">
    <script src="contactForm.js" defer></script>

    <meta name="description" content="Contact me: Data science portfolio of Diego Ledesma">
    <meta name="author" content="Diego Ledesma. GitHub: DiegoFLM">
    <meta name="keywords" content="Data science, portfolio, 
            Diego Ledesma, contact me, machine learning, email">
    <link rel = "icon" href = "../../../public/assets/icons/favicon.png" 
            type = "image/png" sizes = "16x16">
    <!-- <link rel="stylesheet" href="../home/styles.css"> -->

</head>
<body>
    <iframe src="../../common/html/headerNav.html" 
        style="height:15em; width:100%; border:none;" id="header_nav">
    </iframe>

    <div class="contact-header">
        <h1>Contact me</h1>
    </div>

    <main>
        <section id="section-form-contact">
            <form onsubmit="return sendData(event)">
                <div>
                    <label for="name_id">Name:</label>
                    <input type="text" id="name_id" name="name" required>
                </div>
                <div>
                    <label for="email_id">Email:</label>
                    <input type="email" id="email_id" name="email" required>
                </div>
                <div>
                    <label for="message_id">Message:</label>
                    <textarea id="message_id" name="message" required>
                    </textarea>   
                </div>
                    
                <button type="submit"> Submit </button>
                <p id="confirmation-message" style="display: none;">
                    Thank you for your message. 
                    I will get back to you 
                    as soon as possible.
                </p>
            </form>
        </section>
         
        <section id="section_show_comments">
            <button id="button_show_comments" onclick="showComments()">Show comments</button>
        </section>

        <section id="all-messages">
            <div id="comments-section" style="display: none;" >
                <table id="data_table">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    
    <iframe src="../../common/html/footer.html" 
        style="height:5em; width:100%; border:none;">
    </iframe>
</body>
</html>
