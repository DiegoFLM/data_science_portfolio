    <header>
        <h1>Contact me</h1>
    </header>


    <main>
        <section id="section-form-contact">
            <form onsubmit="return sendData(event)">
                <div>
                    <label for="name_id">Name:</label>
                    <input type="text" id="name_id" name="name" required>
                </div>
                <div>
                    <label for="email_id">Email:</label>
                    <input type="email" id="email_id" name="email" required>
                </div>
                <div>
                    <label for="message_id">Message:</label>
                    <textarea id="message_id" name="message" required>
                    </textarea>   
                </div>
                    
                <button type="submit"> Submit </button>
            </form>
            <div id="confirmation_message" style="display: none;" >
                <p>Thank you for your message. I will get back to you 
                    as soon as possible.</p>
                <ul id="data_list">

                </ul>

            </div>
        </section>
    </main>
