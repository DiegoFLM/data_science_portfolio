<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="stylesContact.css">
    <script src="contactForm.js"></script>
</head>
<body>
    
    <nav>
        <a href = "../home/index.html">Home</a>
    </nav>

    <header>
        <h1>Contact me</h1>
    </header>


    <main>
        <section id="section-form-contact">
            <form>
                <div>
                    <label for="name_id">Name:</label>
                    <input type="text" id="name_id" name="name" required>
                </div>
                <div>
                    <label for="email_id">Email:</label>
                    <input type="email" id="email_id" name="email" required>
                </div>
                <div>
                    <label for="message_id">Message:</label>
                    <textarea id="message_id" name="message" required>
                    </textarea>   
                </div>
                    
                <button type="submit"> Submit </button>
            </form>
        </section>
    </main>
    
</body>
</html>
